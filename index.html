<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>לוח שנה</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>לוח שנה</h1>
  <div id="calendar-legend"></div>
  <div id="calendar"></div>

  <div id="event-modal" class="hidden">
    <div class="modal-content">
      <button id="modal-close">x</button>
      <h2 id="modal-title"></h2>
      <p id="modal-time"></p>
      <p id="modal-location"></p>
      <pre id="modal-description"></pre>  

      
      <div class="modal-field">

        <div class="field-group">
        <label id="shift-label" for="shift-select">עובד משמרת:</label>
        <select id="shift-select" dir="rtl"></select>
        </div>

        <div class="field-group">
        <label for="template-select">תבנית משימות:</label>
        <select id="template-select" dir="rtl">
          <option value="">— בחר תבנית —</option>
          <option value="tasks1">תבנית 1</option>
          <option value="tasks2">תבנית 2</option>
          <option value="tasks3">תבנית 3</option>
          <option value="tasks4">תבנית 4</option>
          <option value="tasks5">תבנית 5</option>
          <option value="tasks6">תבנית 6</option>
          <option value="tasks7">תבנית 7</option>
          <option value="tasks8">תבנית 8</option>
          <option value="tasks9">תבנית 9</option>
          <option value="tasks10">תבנית 10</option>
        </select>
      </div>

      </div>        

      <div id="single-task-form">
        <textarea id="new-desc" placeholder="משימה"></textarea>
        <div id="task-input-controls">
          <select id="new-stage">
            <option>תחילה</option>
            <option>אמצע</option>
            <option>סוף</option>
          </select>
          <select id="new-priority">
            <option>נמוך</option>
            <option>רגיל</option>
            <option>דחוף</option>
          </select>
          <button id="add-task-confirm">הוסף</button>
        </div>
      </div>        

        <ul id="task-list"></ul>
      

    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
