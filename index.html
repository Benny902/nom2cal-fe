<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>לוח שנה</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>לוח שנה</h1>
  <div id="calendar-legend"></div>
  <div id="calendar"></div>

  <div id="event-modal" class="hidden">
    <div class="modal-content">
      <button id="modal-close">x</button>
      <h2 id="modal-title"></h2>
      <p id="modal-time"></p>
      <p id="modal-location"></p>
      <pre id="modal-description"></pre>  

      
      <div class="modal-field">

        <div class="field-group">
          <label id="shift-label" for="shift-select">עובד משמרת:</label>
          <div class="dropdown-multiselect" id="shift-dropdown">
            <div id="shift-dropdown-toggle">בחר עובדים ▼</div>
            <div id="shift-checkboxes" class="dropdown-options hidden"></div>
          </div>        
        </div>

        <div class="field-group">
        <label for="template-select">תבנית משימות:</label>
        <select id="template-select" dir="rtl">
          <option value="standard">תבנית רגילה</option>
          <option value="standard_with_maatefet">תבנית עם מעטפת</option>
        </select>        
      </div>

      </div>        

      <div id="single-task-form">
        <textarea id="new-desc" placeholder="הוספת משימה"></textarea>
        <div id="task-input-controls">
          <select id="new-stage">
            <option>פתיחה</option>
            <option>שוטף</option>
            <option>סגירה</option>
          </select>
          <select id="new-priority">
            <option>נמוך</option>
            <option>רגיל</option>
            <option>דחוף</option>
          </select>
          <button id="add-task-confirm">הוסף</button>
        </div>
      </div>        

        <ul id="task-list"></ul>
      

    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
